<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Kinds of Elements</title>
</head>
<body>
    <h1>Header for Sample Page</h1>
    <h2>Here are all sorts of different element types:</h2>

    <h3>Link:</h3>
    <a href="https://google.com" target="_blank">Google</a>
    <br><br>
    <h3>Radio</h3>
    <input type="radio" name="gender" value="male" id="male">Male<br>
    <input type="radio" name="gender" value="female">Female<br>
    <input type="radio" name="gender" value="other">Other<br>
    <br><br>
    <h3>Drop-down ("select" input)</h3>
    <select name="cars" id="carSelect">
        <option  disabled selected>Please Select an Option</option>
        <option value="Volvo">Volvo</option>
        <option value="Saab">Saab</option>
        <option value="Saturn">Saturn</option>
        <option value="Acura">Acura</option>
    </select>
    <br><br>
    <h3>Checkboxes</h3>
    <input type="checkbox" id="catChk" name="animals" value="Cat">I have a cat <br>
    <input type="checkbox" id="dogChk" name="animals" value="Dog">I have a dog <br>
    <input type="checkbox" id="birdChk" name="animals" value="Bird">I have a bird <br>
    <input type="checkbox" id="hamChk" name="animals" value="Hamster">I have a hamster <br>

    <input type="text" name="nameInp" placeholder="Name:">
    <br>
    <input type="submit" class="upload" value="submit">
</body>
</html>
